server {
    listen 8000;
    server_name localhost;

    # Define the root directory and default index files
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Handle PHP files via FastCGI
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;  # Send PHP requests to the PHP-FPM container
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # General server settings
    client_max_body_size 50M;  # Allow uploads up to 50MB
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Main location block for serving static files and routing requests to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;  # Serve pre-compressed .gz files if available
    }

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

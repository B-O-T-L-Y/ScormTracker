; Set the maximum amount of memory a script is allowed to use
memory_limit = 512M

; Maximum allowed size for uploaded files
upload_max_filesize = 256M

; Maximum size of POST data (must be >= upload_max_filesize)
post_max_size = 256M

; Enable OPcache for performance improvement
opcache.enable = 1

; Enable JIT compilation with tracing mode (recommended for Laravel and modern PHP apps)
opcache.jit = tracing

; Allocate 100MB of memory for JIT compilation buffer
opcache.jit_buffer_size = 100M
